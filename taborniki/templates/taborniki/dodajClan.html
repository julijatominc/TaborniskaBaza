{% load static %}


<html>
<head>
    <meta charset="utf-8">

    <title>RKJ Baza</title>

</head>



{% block content %}
    <form action="" method="post">{% csrf_token %}
        <div class="mdl-grid">
            <div class="mdl-typography--headline mdl-cell mdl-cell--12-col">Dodaj ƒçlana</div>
            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--4-col">
                <input class="mdl-textfield__input" type="text" id="firstname" name='ime'/>
                <label class="mdl-textfield__label" for="firstname">Ime</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--4-col">
                <input class="mdl-textfield__input" type="text" id="firstname" name='priimek'/>
                <label class="mdl-textfield__label" for="lastname">Priimek</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--4-col">
                <input class="mdl-textfield__input" type="text" id="address1" name='naslov'/>
                <label class="mdl-textfield__label" for="address1">Naslov</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--4-col">
                <input class="mdl-textfield__input" type="text" id="city" name='rojstvo'/>

            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--4-col">
                <input class="mdl-textfield__input" type="text" id="state" name='telefon'/>

            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--4-col">
                <input class="mdl-textfield__input" type="text" id="zip" name='email'/>
                <label class="mdl-textfield__label" for="zip">email</label>

            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--4-col">

                <label class="mdl-textfield__label" for="zip">Slika</label>
            </div>
        </div>

        <button id="placeOrder" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Dodaj
        </button>

        <div id="orderBusyIndicator" class="mdl-spinner mdl-js-spinner"></div>
    </form>
{% endblock %}
</html>
