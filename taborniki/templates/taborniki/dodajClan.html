{% extends "taborniki/base.html" %}


{% load static %}


<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'taborniki/css/material.min.css' %}">
    <script src="{% static 'taborniki/js/material.min.js' %}"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>RKJ Baza</title>

</head>



{% block content %}
    <form action="" method="post">{% csrf_token %}
        <div class="mdl-grid">
            <div class="mdl-typography--headline mdl-cell mdl-cell--12-col">Dodaj člana</div>
            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--4-col">
                <input class="mdl-textfield__input" type="text" id="firstname" name='ime'/>
                <label class="mdl-textfield__label" for="firstname">Ime</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--4-col">
                <input class="mdl-textfield__input" type="text" id="firstname" name='priimek'/>
                <label class="mdl-textfield__label" for="lastname">Priimek</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--4-col">
                <input class="mdl-textfield__input" type="text" id="address1" name='naslov'/>
                <label class="mdl-textfield__label" for="address1">Naslov</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--4-col">
                <input class="mdl-textfield__input" type="text" id="city" name='rojstvo'/>
                <label class="mdl-textfield__label" for="city">Rojstni datum</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--4-col">
                <input class="mdl-textfield__input" type="text" id="state" name='telefon'/>
                <label class="mdl-textfield__label" for="state">Telefon</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--4-col">
                <input class="mdl-textfield__input" type="text" id="zip" name='email'/>
                <label class="mdl-textfield__label" for="zip">email</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--4-col">
                <input class="mdl-textfield__input" type="text" id="zip" name='slika'/>
                <label class="mdl-textfield__label" for="zip">Slika</label>
            </div>
        </div>

        <button id="demo-show-snackbar" class="mdl-button mdl-js-button mdl-button--raised" type="submit">
            Dodaj
        </button>
        <div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>
        <script>
            (function () {
                'use strict';
                var snackbarContainer = document.querySelector('#demo-snackbar-example');
                var showSnackbarButton = document.querySelector('#demo-show-snackbar');
                var handler = function (event) {
                    showSnackbarButton.style.backgroundColor = '';
                };
                showSnackbarButton.addEventListener('click', function () {
                    'use strict';
                    showSnackbarButton.style.backgroundColor = '#' +
                        Math.floor(Math.random() * 0xFFFFFF).toString(16);
                    var data = {
                        message: 'Član je bil dodan.',
                        timeout: 5000,
                        actionHandler: handler,
                        actionText: 'Razveljavi?'
                    };
                    snackbarContainer.MaterialSnackbar.showSnackbar(data);
                });
            }());
        </script>

        <div id="orderBusyIndicator" class="mdl-spinner mdl-js-spinner"></div>
    </form>
{% endblock %}
</html>
